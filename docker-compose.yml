services:
  db:
    image: postgres:15-alpine
    networks:
      - pg-backup-net
      - default
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hr_db}
    ports:
      - "127.0.0.1:18102:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level info
    env_file: .env
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "127.0.0.1:18100:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-hr_db}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "18101:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=
      - API_PROXY_TARGET=http://backend:8000
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:

networks:
  pg-backup-net:
    external: true